  <body class="">
    <div class="wrapper">
      <div id="overlay" class="fixed wh-100 bg-white z-50 pointer-events-none fadeOut-500"></div>
      
      <aw-header></aw-header>
      <main>
        

  

  <section class="text-white py-8 lg:py-16">
    <div class="container">
      <div class="max-w-screen-md">
        <p class="uppercase font-bold text-gray-200 text-sm">
          Don't be shy
        </p>
        <h1 class="mt-2 text-3xl md:text-4xl lg:text-6xl font-black leading-tight">
          Let's get in touch.
        </h1>
        <p class="mt-4 max-w-screen-sm text-base sm:text-lg lg:text-xl text-gray-100">
          Fill out the contact form below and I promise I will reach out as fast as I can. Thank you in advance for contacting me!
        </p>
        
      </div>
    </div>
  </section>
  



  <div class="container grid items-center md:grid-cols-2 gap-24 sections-spacing">
    <form
      name="contact"
      method="post"
      aria-label="contact form"
      action="/?contact"
    >
      <input type="hidden" name="form-name" value="contact">
      <label class="block pt-8">
        <p class="font-bold">Name:</p>
        <input name="name" type="text" required class="mt-2 input w-full">
      </label>
      <label class="block pt-8">
        <p class="font-bold">Email:</p>
        <input name="email" type="email" required class="mt-2 input w-full">
      </label>
      <label class="block pt-8">
        <p class="font-bold">Message:</p>
        <textarea name="message" rows="7" required class="mt-2 input w-full"></textarea>
      </label>
      <div class="block pt-8">
        <button type="submit" class="button ml-auto">Submit</button>
      </div>
    </form>
    <img class="hidden shadow-none md:block" src="/assets/contact.svg" alt="Contact image.">
  </div>



      </main>
    </div>
    <aw-footer></aw-footer>
    
  </body>
